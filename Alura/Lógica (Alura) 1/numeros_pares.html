<meta charset="utf-8">

<script>
	
	function pulaLinha (){


		document.write ("<br><br>");
	}

	function mostra (conteudo){


		document.write (conteudo);
		pulaLinha();

	}

	var contador = 2

	while (contador <= 100){


		mostra(contador);
		contador = contador + 2; //Incrementa de dois em dois
	}

	mostra("Fim");

</script>
