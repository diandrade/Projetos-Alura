<meta charset="utf-8">

<script>
	
	function pulaLinha(){

		document.write ("<br>");
	}

	function mostra(conteudo){

		document.write ("Nossa diferença de idade é: ");
		pulaLinha();
		document.write (conteudo);
	}

	var idadeDiego = 19;
	var idadeLaura = 18;
	var subIdades = idadeDiego - idadeLaura;

	mostra(subIdades);



</script>
